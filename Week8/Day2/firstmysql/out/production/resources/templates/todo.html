<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Todo List</title>
</head>
<body>

<h1>Todos for today:</h1>

<a href="/todo/create">Add new Todo</a>
<table>
    <tr>
        <th>ID</th>
        <th>Action</th>
        <th>Done</th>
        <th>Urgent</th>
    </tr>
    <tr th:each="todo : ${todos}" th:object="${todo}">
        <td th:text="*{id}"/>
        <td th:text="*{title}"/>
        <td th:text="*{isDone()}"/>
        <td th:text="*{isUrgent()}"/>
    </tr>
</table>
</body>
</html>
