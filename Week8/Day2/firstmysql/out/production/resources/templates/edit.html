<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update todo</title>
</head>
<body>

<h1>Update Todo</h1>

<form action="#" th:action="@{'/todo/{id}/edit'(id=${todo.id})}" th:object="${todo}" method="post">
    <p>Todo Description <input type="text" th:field="*{title}"/></p>
    <p>Urgent <input type="checkbox" th:field="*{urgent}" /></p>
    <p>Done <input type="checkbox" th:field="*{done}" /></p>
    <input type="hidden" th:field="*{id}"/>
    <select th:field="*{assignee}">
        <option th:each="assigned : ${assignees}" th:text="${assigned}" th:id="id" th:name="id" th:value="${assigned.id}"/>
    </select>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
