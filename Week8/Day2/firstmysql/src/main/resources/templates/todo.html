<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Todo List</title>
</head>
<body>

<form th:action="@{/todo/bytitle/}">
    <input type="text" name="title"/>
    <button type="submit" value="Submit">Search By Title</button>
</form>

<form th:action="@{/todo/isActive/}">
    <input type="hidden" name="active" value="false"/>
    <button type="submit" value="Submit">Give me the active ones!</button>
</form>

<h1>Todos for today:</h1>

<a href="/todo/create">Add new Todo</a>
<table>
    <tr>
        <th>ID</th>
        <th>Action</th>
        <th>Done</th>
        <th>Urgent</th>
        <th>Assignee</th>
    </tr>
    <tr th:each="todo : ${todos}" th:object="${todo}">
        <td th:text="*{id}"/>
        <td th:text="*{title}"/>
        <td th:text="*{done}"/>
        <td th:text="*{urgent}"/>
        <td th:text="*{assignee}"/>
        <td><a th:href="@{'/todo/{id}/delete'(id=${todo.id})}">Delete</a></td>
        <td><a th:href="@{'/todo/{id}/edit'(id=${todo.id})}">Edit</a></td>
    </tr>
</table>

<a th:href="@{/assignees}">List of assignees</a>

</body>
</html>
