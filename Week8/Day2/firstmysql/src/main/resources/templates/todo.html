<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Todo List</title>
</head>
<body>

<h1>Todos for today:</h1>
<div th:each="todo : ${todos}" th:object="${todo}">
    <ul>
        <li th:text="*{title}"/>
    </ul>
</div>

</body>
</html>
