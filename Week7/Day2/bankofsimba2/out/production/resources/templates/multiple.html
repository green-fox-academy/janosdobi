<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <title>Thymeleaf Exercise #</title>
        <link rel="stylesheet" th:href="@{/style.css}" />
            <meta charset="utf-8" />
    </head>

    <body>
            <table>
                <tr th:each="acc: ${accounts}" th:object="${acc}">
                    <td th:text="${accStat.count}"></td>
                    <td th:text="*{animal}"/>
                    <td th:text="*{getBalanceInString()}"/>
                    <td th:text="*{animalType}"/>
                    <td th:text="*{isBadGuy()} ? 'Bad Guy' : 'Good guy'"/>
                    <td>
                        <form action="#" th:action="@{/raise}" th:object="${acc}" method="post">
                            <input type="text" id="animal" name="animal" th:value="*{animal}"/>
                            <input type="text" id="balance" name="balance" th:value="*{balance}"/>
                            <input type="submit" style="height: 30px; width:150px" value="Raise the balance!"/>
                        </form>
                    </td>
                </tr>
            </table>
    </body>
</html>
